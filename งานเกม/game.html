<script>
    var example1 = new Vue({
      el: '#example-1',
      data: {
          hero: 500,
          monter: 500,
          audio:document.getElementById("audio"),
      },
      methods: {
        play:function(){
            this.counter +=1;
            audio.play();
        },
          start: function(){
              this.hero = 500;
              this.monter = 500;
          },
        randomDamage: function(min,max){
            return Math.max(Math.floor(Math.random() * max)+1,min);
        },

        dmgmonter: function(ii){
            this.monter -=ii;
            
        },
        dmghero: function(i){
            this.hero -= i;
            if(this.hero <= 0){
                alert("You Loss!")
                this.hero = 500;
                this.monter = 500;
            };
            if(this.monter <= 0){
                alert("You win!")
                this.hero = 500;
                this.monter = 500;
            };
        },
      }
    }
    )
