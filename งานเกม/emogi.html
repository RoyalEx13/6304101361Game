<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    

</head>

<body>
    <center><div id="example-1" >
        <button v-on:click="likeq()" class="btn btn-outline-success" >ğŸ‘{{like}}</button>
        <button v-on:click="loveq()" class="btn btn-outline-success" >ğŸ’–{{love}}</button>
        <button v-on:click="hahaq()" class="btn btn-outline-success" >ğŸ˜{{haha}}</button>
        <button v-on:click="wowq()" class="btn btn-outline-success" >ğŸ˜²{{wow}}</button>
        <button v-on:click="sadq()" class="btn btn-outline-success" >ğŸ˜°{{sad}}</button>
        <button v-on:click="angryq()" class="btn btn-outline-success" >ğŸ˜¡{{angry}}</button>
        <p>score: {{ counter }}</p>        
    </div></center>
    
</body>


<script>
    var example1 = new Vue({
      el: '#example-1',
      data: {
        counter: 0,
        like: 0,
        love: 0,
        haha: 0,
        wow: 0,
        sad: 0,
        angry: 0,

      },
      methods: {
          
        likeq: function (){
          this.counter += 10;
          this.like +=1;
        },
        loveq: function (){
          this.counter += 20;
          this.love +=1;
        },
        hahaq: function (){
          this.counter += 25;
          this.haha +=1;
        },
        wowq: function (){
          this.counter += 30;
          this.wow +=1;
        },
        sadq: function (){
          this.counter -= 15;
          this.sad +=1;
        },
        angryq: function (){
          this.counter -= 50;
          this.angry +=1;
        },
      }
    }
    )
  </script>
</html>
